<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SOAP Request</title>
</head>
<body>
    <form action='WebService.asmx/FahrenheitToCelsius' method="post" target="_blank">
        <table>
            <tr>
                <td>
                    Fahrenheit to Celsius:
                </td>
                <td>
                    <input class="frmInput" type="text" size="30" name="tempFahrenheit" />
                </td>
            </tr>
            <tr>
                <td></td>
                <td align="right">
                    <input type="submit" value="Submit" class="button" />
                </td>
            </tr>
        </table>
    </form>

    <form action='WebService.asmx/CelsiusToFahrenheit' method="post" target="_blank">
        <table>
            <tr>
                <td>
                    Celsius to Fahrenheit:
                </td>
                <td>
                    <input class="frmInput" type="text" size="30" name="tempCelsius" />
                </td>
            </tr>
            <tr>
                <td></td>
                <td align="right">
                    <input type="submit" value="Submit" class="button" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
